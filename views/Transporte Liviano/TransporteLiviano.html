    <section class="opciones" style="display: flex; justify-content: space-between;">
        <!--Filtrado de vehiculos que seran Manejados con DOM-->
        <div id="filtros" style="margin: 1rem;text-align: left;">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" style="background-color: #241e4e;">Filtrar y Ordenar</button>
                <ul class="dropdown-menu">
                    <li><button class="dropdown-item filtro-opcion" data-tipo="bicicleta">Bicicleta</button></li>
                    <li><button class="dropdown-item filtro-opcion" data-tipo="camion">Camion</button></li>
                    <li><button class="dropdown-item filtro-opcion" data-tipo="motocicleta">Motocicleta</button></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><button class="dropdown-item ordenar-opcion" id="orden-asc">Precio mas bajo</button></li>
                    <li><button class="dropdown-item " id="orden-desc">Precio mas alto</button></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><button class="dropdown-item filtro-opcion" data-tipo="todos">Mostrar todos</button></li>
                </ul>
            </div>
        </div>
        <div class="form-check form-switch" style="margin: 1rem;">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">ModoOscuro</label>
        </div>
    </section>

    <!--Catalogo Mostrado con DOM-->
